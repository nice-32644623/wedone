<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/logo.png" type="image/png">
    <title>Menu - Diya Dilusso</title>
    <link rel="stylesheet" href="vendor/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./dist/style.css">
</head>
<body>
    <header>
        <div class="header-inner container">
            <a href="index.html" class="logo"><img src="./assets/logo.png" alt="Diya Dilusso logo">Diya Dilusso</a>
            <div class="mobile-toggle">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);"><path d="M4 6h16v2H4zm4 5h12v2H8zm5 5h7v2h-7z"></path></svg>
            </div>
            <ul class="nav">
                <li><a href="index.html">Home</a></li>
                <li class="active"><a href="menu.html">Menu</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </header>

    <section class="menu snap-section" data-depth="-0.1" data-reveal>
        <div class="container">
            <!-- Basic mobile fallback (hidden on tablets/desktop) -->
            <div class="menu-mobile" aria-hidden="true">
                <div class="menu-mobile__img">
                    <img src="https://placehold.co/600x600?text=Cup+Cakes" alt="Cup cakes">
                </div>
                <h2 class="menu-mobile__title">CUP CAKES</h2>
                <div class="mobile-chips menu-mobile__options">
                    <button class="chip active" data-title="CUP CAKES" data-img="https://placehold.co/600x600?text=Cup+Cakes" data-menu-option>Cup Cakes</button>
                    <button class="chip" data-title="BROWNIE" data-img="https://placehold.co/600x600?text=Brownie" data-menu-option>Brownie</button>
                    <button class="chip" data-title="TEA CAKES" data-img="https://placehold.co/600x600?text=Tea+Cakes" data-menu-option>Tea Cakes</button>
                    <button class="chip" data-title="SUGAR FREE" data-img="https://placehold.co/600x600?text=Sugar+Free" data-menu-option>Sugar Free</button>
                </div>
            </div>
            <div class="swiper menu-swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="menu__slide">
                            <div class="menu__slide__img">
                                <img src="https://placehold.co/800x800?text=Cup+Cakes" alt="Cup cakes">
                            </div>
                            <h2 class="menu__slide__title">CUP CAKES</h2>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="menu__slide">
                            <div class="menu__slide__img">
                                <img src="https://placehold.co/800x800?text=Brownie" alt="Brownie">
                            </div>
                            <h2 class="menu__slide__title">BROWNIE</h2>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="menu__slide">
                            <div class="menu__slide__img">
                                <img src="https://placehold.co/800x800?text=Tea+Cakes" alt="Tea cakes">
                            </div>
                            <h2 class="menu__slide__title">TEA CAKES</h2>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="menu__slide">
                            <div class="menu__slide__img">
                                <img src="https://placehold.co/800x800?text=Sugar+Free" alt="Sugar free">
                            </div>
                            <h2 class="menu__slide__title">SUGAR FREE</h2>
                        </div>
                    </div>
                </div>
                <div class="menu-pagination"></div>
            </div>
        </div>
    </section>

    <div class="section section__footer snap-section" data-depth="-0.1" data-reveal>
        <div class="container">
            <footer class="footer">
                <div class="footer__logo">
                    <img src="./assets/logo.png" alt="Diya Dilusso logo">
                </div>
                <nav class="footer__nav">
                    <a href="index.html">Home</a>
                    <a href="menu.html">Menu</a>
                    <a href="about.html">About</a>
                    <a href="contact.html">Contact</a>
                </nav>
                <div class="footer__copy">&copy; 2024 Diya Dilusso â€“ The Cake Studio</div>
            </footer>
        </div>
    </div>

    <div class="mobile-overlay"></div>
    <script src="vendor/swiper-bundle.min.js"></script>
    <script src="./app/js/app.js"></script>
</body>
</html>
